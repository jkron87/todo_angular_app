<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My TO DO list</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Open+Sans:300" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src= "angular.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="toDoList" ng-controller="listController">
    <header>TODO</header>
    <div class="container">
      <input type="text" class = "main" ng-model="newChore" placeholder="new TODO">
      <input type="text" class = "main"  ng-model="filter" placeholder="search">
      <button ng-click="addChore()" type="button">add</button>
      <div class = "list">
        <ul>
          <li class = "item" ng-class="{'red' : toggle}" ng-repeat="chore in chores | filter: filter" ><input type="checkbox" id="check" ng-click="toggle = !toggle" ng-model="completed"/><label ng-hide="editing"><h2>{{chore}}</h2></label><input class="main" ng-show="editing" ng-blur="editing = false" ng-model="chore" type="text"></input>
          <a ng-click= "editing = !editing" href="">edit</a>
          </li>
        </ul>
      <div class="completed">

        </div>
      </div>
    </div>
  </body>
</html>
